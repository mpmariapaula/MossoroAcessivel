<html>
    <head>
        <link rel="stylesheet" href="slideshow-style.css">
        
    </head>

    <body>

        
        <div class="slide">

            <div class="local">
                <img src="restaurantes/tchegourmet.jpg" class="img-local" alt="local 1">
            </div>

            <div class="local">
                <img src="lojas/adidas.png" class="img-local" alt="local 2">
            </div>

            <div class="local">
                <img src="supermercados/hiper-queiroz-nova-betania.png" class="img-local" alt="local 3">
            </div>

            <div class="local">
                <img src="museus/estacaomossoro.webp" class="img-local" alt="local 4">
            </div>

            <div class="local">
                <img src="pracas/convivencia.jpg" class="img-local" alt="local 5">
            </div>

        </div>

        <script>
            let slideindice = 0;
            mostrarslides();
            
            function mostrarslides() {
    let i;
    let slides = document.getElementsByClassName("local");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideindice++;

    if (slideindice > slides.length) {
        slideindice = 1;
    }
    slides[slideindice-1].style.display = "block";
    setTimeout(mostrarslides, 2000);
}
        </script>
        
    </body>
</html>
